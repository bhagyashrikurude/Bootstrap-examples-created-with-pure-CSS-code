<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/sideBar.css">
</head>
<body>
    <div id="webPg">
        <div id="twoBars">
            <div class="sideBar">
                <div class="heading">
                    <i class="fa-brands fa-bootstrap"></i>
                    <span>Sidebar</span>
                </div>
                <hr>
                <div class="menu">
                    <ul class="list">
                        <li id="active"><i class="fa-solid fa-house-chimney"></i> &nbsp; Home</li>
                        <li class="navpadding"><i class="fa-regular fa-calendar-days"></i> &nbsp; Orders</li>
                        <li class="navpadding"><i class="fa-solid fa-gauge-high"></i> &nbsp; Dashboard</li>
                        <li class="navpadding"><i class="fa-brands fa-buromobelexperte"></i> &nbsp; Products</li>
                        <li class="navpadding"><i class="fa-regular fa-user"></i> &nbsp; Customers</li>
                    </ul>
                </div>
                <hr>
                <div class="user">
                    <i class="fa-solid fa-user"></i> <span>User</span>
                </div>
            </div>
            
            <div class="sideBar" style="background-color: black; color: white;">
                <div class="heading">
                    <i class="fa-brands fa-bootstrap"></i>
                    <span>Sidebar</span>
                </div>
                <hr>
                <div class="menu">
                    <ul class="list">
                        <li id="active"><i class="fa-solid fa-house-chimney"></i> &nbsp; Home</li>
                        <li class="navpadding"><i class="fa-solid fa-gauge-high"></i> &nbsp; Dashboard</li>
                        <li class="navpadding"><i class="fa-regular fa-calendar-days"></i> &nbsp; Orders</li>
                        <li class="navpadding"><i class="fa-brands fa-buromobelexperte"></i> &nbsp; Products</li>
                        <li class="navpadding"><i class="fa-regular fa-user"></i> &nbsp; Customers</li>
                    </ul>
                </div>
                <hr>
                <div class="user">
                    <i class="fa-solid fa-user"></i> <span>User</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
